<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout-1</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,900&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">  
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <header class="container pt-3">
    <div class="row">
      <div class="col">
        <h4 class="h4 logo mb-3"><a href="#" class="font-italic" style="font-weight: 900; font-family: 'Raleway', sans-serif;">Craftsman</a></h4>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="row flex-md-row-reverse">
      <div class="col-md-1 d-none d-md-block"></div>
      <div class="col col-md-4 mb-4">
        <p class="d-flex d-md-none justify-content-between align-middle mb-0 px-3 py-3 bg-dark3">Order Summary <span><span class="font-weight-bold mr-2">NT$4,760</span><a href="#" class="align-middle"><i class="material-icons keyboard_arrow_down align-middle text-primary">keyboard_arrow_down</i></a></span></p>
        <ul class="orderSummaryDetail d-md-block px-3 py-3 mb-4 list-unstyled bg-dark3">
          <li class="border-bottom border-dark2">
            <ul class="orderList list-unstyled pl-0 pb-3">
              <li class="orderItem d-flex">
                <img src="./assets/images/img-1.jpg" alt="" class="orderItemImg">
                <p class="itemInfo d-flex align-items-center w-100 pl-3 mb-0"><span class="font-weight-bold">Tatami Cup</span><span>×1</span><span class="ml-auto">NT$1,080</span></p>
              </li>
              <li class="orderItem d-flex">
                <img src="./assets/images/img-4.jpg" alt="" class="orderItemImg">
                <p class="itemInfo d-flex align-items-center w-100 pl-3 mb-0"><span class="font-weight-bold">Baifan Bowl</span><span>×2</span><span class="ml-auto">NT$3,600</span></p>
              </li>
            </ul>
          </li>
          <li class="py-3 border-bottom border-dark2">
            <p class="d-flex justify-content-between mb-2 mb-md-3"><span>Subtotal</span><span>NT$4,680</span></p>
            <p class="d-flex justify-content-between mb-0"><span>Shipping</span><span>NT$80</span></p>
          </li>
          <li class="pt-3">
            <h4 class="h4 font-weight-bold d-flex justify-content-between mb-0"><span>Total</span><span>NT$4,760</span></h4>
          </li>
        </ul >
      </div>
      <div class="col col-md-6 offset-md-1">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb px-0 py-0 pb-md-2 mb-4">
            <li class="breadcrumb-item"><a href="#" class="text-primary">Cart</a></li>
            <li class="breadcrumb-item"><a href="#" class="font-weight-bold">Information</a></li>
            <li class="breadcrumb-item active text-dark" aria-current="page">Payment</li>
          </ol>
        </nav>
        <form>
          <div class="form-group">
            <label class="h4 form-title" for="exampleInputEmail1">Contact information</label>
            <input type="email" class="form-control-lg border-dark2 w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label text-dark" for="customCheck1" style="font-size: 0.875rem;">Keep me up to date on news and special offers</label>
          </div>
          <div class="form-group mb-0">
            <label for="" class="h4 form-title">Shipping address</label>
            <div class="form-row">
              <div class="form-group col-12 col-md-6 mb-2">
                <input type="text" class="form-control-lg border-dark2 w-100" placeholder="Name">
              </div>
              <div class="form-group col-12 col-md-6 mb-2">
                <input type="tel" class="form-control-lg border-dark2 w-100" placeholder="Phone">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12 col-md-6 mb-2">
                <select class="custom-select custom-select-lg w-100">
                  <option>Country/Region</option>
                </select>
              </div>
              <div class="form-group col-12 col-md-6 mb-2">
                <select class="custom-select custom-select-lg w-100">
                  <option>City</option>
                </select>
              </div>
            </div>
            <div class="form-group mb-4">
              <input type="text" class="form-control-lg border-dark2 w-100" aria-describedby="Address" placeholder="Address">
            </div>
            <div class="form-row flex-column flex-md-row-reverse align-items-md-center pb-md-2 mb-md-4">
              <div class="col col-md-6 d-flex flex-column align-items-stretch">
                <button type="submit" class="returnCartBtn btn btn-primary font-weight-bold py-3 mb-4 mb-md-0">Continue to payment</button>
              </div>
              <div class="col col-md-6 d-flex justify-content-center justify-content-md-start mb-4 mb-md-0">
                <a href="cart.html" class="text-primary align-middle text-center"><i class="material-icons align-middle mr-1">chevron_left</i>Return to cart</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="row">
      <div class="col col-md-6 offset-md-1">
        <div class="border-top border-dark2"></div>
      </div>
    </div>
  </main>
  <footer class="container">
    <section class="row py-3">
      <div class="col col-md-6 offset-md-1 d-flex flex-column flex-md-row">
        <a href="#" class="text-dark mb-3 mr-md-4">Purchase Policy</a>
        <a href="#" class="text-dark mb-3 mr-md-4">Privacy Policy</a>
        <a href="#" class="text-dark">Terms & Conditions</a>
      </div>
    </section>
  </footer>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
